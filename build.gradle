buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

jar {
    manifest {
        attributes 'Main-Class': 'com.cab404.fiio.m3.editor.Main'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}
